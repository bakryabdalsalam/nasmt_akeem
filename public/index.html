<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الزوار</title>
  <!-- Include Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <script>
    if (localStorage.getItem('authToken') !== 'authenticated') {
      window.location.href = '/login.html'; // Redirect to login page if not authenticated
    }
  </script>

  <div class="container">
    <div class="header">
      <img src="logo.webp" alt="Logo" class="logo" />
      <h1 class="welcome-text">
        أهلا بك ... أحصل على عروض نسمة أكيم بإدخال بياناتك في الأسفل
      </h1>
    </div>

    <h1>تسجيل الزوار</h1>
    <form id="registrationForm">
      <label for="name">الاسم:</label>
      <input type="text" id="name" name="name" placeholder="أدخل اسمك" required />
      <div class="error" id="nameError"></div>

      <label for="phone">رقم الجوال:</label>
      <input type="text" id="phone" name="phone" placeholder="05xxxxxxxx" required />
      <div class="error" id="phoneError"></div>


      <label for="id">رقم الهوية السعودية:</label>
      <input type="text" id="id" name="id" placeholder="أدخل رقم الهوية" required />
      <div class="error" id="idError"></div>

      <!-- New City Field -->
      <label for="city">المدينة:</label>
      <input type="text" id="city" name="city" placeholder="أدخل المدينة" required />
      <div class="error" id="cityError"></div>

      <!-- New Service Type Field -->
      <label for="serviceType">أستقدام او تدريب:</label>
      <select id="serviceType" name="serviceType" required>
        <option value="">اختر نوع الخدمة</option>
        <option value="استقدام">استقدام</option>
        <option value="تدريب">تدريب</option>
      </select>
      <div class="error" id="serviceTypeError"></div>

      <label for="nationalities">الجنسيات المطلوبة:</label>
      <input
        type="text"
        id="nationalities"
        name="nationalities"
        placeholder="أدخل الجنسيات المطلوبة"
        required
      />
      <div class="error" id="nationalitiesError"></div>


      <label for="customerService">موظف خدمة العملاء:</label>
      <select id="customerService" name="customerService" required>
        <option value="">اختر موظف خدمة العملاء</option>
        <!-- Employee options will be loaded dynamically -->
      </select>
      <div class="error" id="customerServiceError"></div>

      <!-- Social Media Follow Links with QR Codes -->
      <div class="social-links">
        <a href="https://www.tiktok.com/@oranse1" target="_blank" id="tiktokLink">
          <img src="tiktok.png" alt="TikTok QR Code" />
          تابعنا على تيك توك
        </a>
        <a href="https://www.snapchat.com/add/nesmatakeem" target="_blank" id="snapchatLink">
          <img src="snapchat.png" alt="Snapchat QR Code" />
          تابعنا على سناب شات
        </a>
      </div>

      <!-- Submit button initially disabled -->
      <button type="submit" class="submit-btn">تسجيل</button>
    </form>
  </div>

  <script src="scripts/registration.js"></script>
</body>
</html>
